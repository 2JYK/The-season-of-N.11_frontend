<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="../static/css/user.css" />
        <script src="../static/js/api.js"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <main class="form-signup">
            <form>
                <h1 class="h3 mb-3 fw-normal">회원가입</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" />
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" />
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputFullname" placeholder="Fullname" />
                    <label for="floatingInput">Fullname</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="handleSignup()">Sign Up</button>
                <footer>
                    <br/>
                    <div class="log_in">
                        Have an account? 
                        <button class="btn btn-primary" type="button" onclick="location.href='./login.html'">Log In</button>
                    </div>
                </footer>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
