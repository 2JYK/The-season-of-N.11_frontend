<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- 구글폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
          
        <title>Sign Up</title>

        <link rel="stylesheet" href="../static/css/style.css" />
        <link rel="stylesheet" href="../static/css/user.css" />
    </head>

    <body>
        <div class="bg-img4 bg-pan-bl"></div>
        <div class="bg-img5 bg-pan-bl"></div>
        <div class="bg-img6 bg-pan-bl"></div>

        <div class="sign-logo"></div>
        <section class="sign">
            <h1>회원가입</h1>
            <form action="">
                <!-- 아이디 -->
                <div class="int-area">
                    <input type="text" name="username" id="floatingInput" autocomplete="off" required>
                    <label for="floatingInput">Username (6자리 이상)</label>
                </div>
                <div class="int-area">
                    <input type="email" name="email" id="floatingInputEmail" autocomplete="off" required>
                    <label for="floatingInputEmail">Email (네이버, 카카오, 구글 이메일만 가능)</label>
                </div>
                <div class="int-area">
                    <input type="text" name="fullname" id="floatingInputFullname" autocomplete="off" required>
                    <label for="floatingInputFullname">Fullname</label>
                </div>
                <!-- 패스워드 -->
                <div class="int-area">
                    <input type="password" name="password" id="floatingPassword" autocomplete="off" required>
                    <label for="floatingPassword">Password (6자리 이상)</label>
                </div>
                <br/>
                <!-- 회원가입 -->
                <div class="caption">
                    <button id="signupbtn" style="border-radius:15px;" class="w-50 btn btn-primary" type="button" onclick="handleSignup()">회원가입</button>
                    <!--a id="signupbtn" onclick="handleSignup()">회원가입</a-->
                </div>
                <div class="caption">
                    이미 계정이 있으신가요? 
                    <a style="font-weight:bold; cursor:pointer;" onclick="location.href='./login.html'">로그인</a>
                </div>
            </form>
        </section>

        <script src="../static/js/api.js"></script>
        <script src="../static/js/signup.js"></script>

    </body>
</html>
