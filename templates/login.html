<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="../static/css/user.css" />


  <title>Login</title>
</head>

<body>

  <div class="bg-img1"></div>
  <div class="bg-img2"></div>
  <div class="bg-img3"></div>
  
  <section class="sign">

      <h1>로그인</h1>
      <form action="">

        <!-- 아이디 -->
        <div class="int-area">
          <input type="text" name="username" id="floatingInput" autocomplete="off" required>
          <label for="floatingInput">아이디</label>
        </div>

        <!-- 패스워드 -->
        <div class="int-area">
          <input type="password" name="password" id="floatingPassword" autocomplete="off" required>
          <label for="floatingPassword">비밀번호</label>
        </div>

        <!-- 로그인 -->
        <div class="btn-area">
          <button type="button" id="btn" onclick="handleLogin()">로그인</button>
        </div>

        <!-- 회원가입 -->
        <div class="caption">
          <a href="./signup.html">회원가입</a>
        </div>

      </form>
    </section>
  <script src="../static/js/api.js"></script>
  <script src="../static/js/user.js"></script>

</body>

</html>
